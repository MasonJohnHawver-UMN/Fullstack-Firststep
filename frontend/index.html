<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    

    <script type="text/javascript">
      fetch('http://localhost:4000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({ query: `
          query
          {
            all_recipes
            {
              id,
              name,
              ingredients
              {
                id,
                name,
              }
            }
          }`
        })
      })
        .then(r => r.json())
        .then(data => console.log(data));
    </script>

  </body>
</html>
